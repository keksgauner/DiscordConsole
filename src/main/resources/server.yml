# If you don't use the Bungeecord features set this true
discord:
  enabled: false
  token: "change me."
  watching: "The Servers"
  # the id of the channel
  channelID: ""
# If you set this above true you can ignore the other stuff under this

# The name of the server. How it should be listened.
serverName: "server1"

# Access token. Paste the token from Proxy here
socket:
  trusted-token: "change"
  # By default, the port of the proxy
  client:
    address: "localhost"
    port: 8080
  # By default a random port
  server:
    address: "localhost"
    port: 8081